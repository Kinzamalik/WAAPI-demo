<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            display: flex;
        justify-content: center;
        align-items: center;

        }
      #box {
        height: 100px;
        width: 100px;
        background-color: darkcyan;
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="box">
        <h2>Morning</h2>
    </div>

    <script>

      var elem = document.querySelector("#box")
      elem.animate([
     
          {transform:'scale(0.5)' ,background:'white'},
          {transform:'scale(1)',background:'darkcyan'},
          {transform:'scale(0.5)',background:'white'},
      ],{
          duration:4000,
          iterations:Infinity
      })
    </script>
  </body>
</html>
